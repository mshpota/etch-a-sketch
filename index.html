<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="name">
        <p>Etch-A-Sketch</p>
    </div>
    <div class="game-content">
        <div class="controls">
            <div class="slider">
                <input type="range" id="grid-size" min="16" max="100" value="16" step="1" autocomplete="off"
                    oninput="rangeValue.innerText = this.value">
                <label for="grid-size">Grid Size:</label>
                <p id="rangeValue">16</p>
            </div>
            <ul class="inputs">
                <label for="inputs">Coloring styles:</label>
                <li>
                    <input type="radio" name="options" value="random-colors">
                    <label for="random-colors">Random colors</label>
                </li>
                <li>
                    <input type="radio" name="options" value="shading">
                    <label for="shading">Shading</label>
                </li>
                <li>
                    <input type="radio" name="options" value="default" checked autocomplete="off">
                    <label for="default">Default</label>
                </li>
            </ul>
            <button class="clear-button" type="button">Clear</button>
        </div>
        <div class="sketch-pad-contour">
            <div class="sketch-pad-shell">
                <div class="sketch-pad-work-area"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
